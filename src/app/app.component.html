<div class="header" >


      <!-- <div><a routerLink="" class="nav-links">home </a></div>-->

      <!-- <div><a routerLink="/favorites" class="nav-links">favorites </a></div>-->

		   <div class="searchBox">
			   <div style="width: 100%;"><input class="searchInputField" onfocus="this.value=''" (keyup)="somethingChanged($event)" placeholder="Search city"></div>
			   <div style="margin-top: 10px; position:absolute; background-color: grey; max-width:380px; width: 100%;">
					<div style="padding-top: 10px" *ngFor="let city of filteredcities ">
					  <div *ngIf="city.state!=''" >
						<!--<button (click)="addToFavorites(city.coord.lat, city.coord.lon, city.name, city.state, city.country)">Add</button>-->
						<a (click)="clearInput()" class="search-result-item" [routerLink]="['/weather', city.coord.lat, city.coord.lon, city.name, city.state, city.country]" >{{city.name + ', '+ city.state + ', ' + city.country}}</a>
					  </div>
					  <div *ngIf="city.state==''">
						<!--<button (click)="addToFavorites1(city.coord.lat, city.coord.lon, city.name, city.country)">Add</button>-->
						<a   (click)="clearInput()" class="search-result-item" [routerLink]="['/weather', city.coord.lat, city.coord.lon, city.name, '', city.country]" >{{city.name + ', '+ city.country}}</a>
					  </div>
					</div>      			   
			   </div>
 
		   </div>
    <!--   <a routerLink="/search" class="nav-links">search </a>-->
</div>


<router-outlet></router-outlet>
