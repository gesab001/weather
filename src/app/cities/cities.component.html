<input (keyup)="somethingChanged($event)">

<p>total locations: {{cities.length}}</p>
<p>filtered locations: {{filteredcities.length}}</p>

<div *ngFor="let city of filteredcities ">

  <a *ngIf="city.state!=''" [routerLink]="['/weather', city.coord.lat, city.coord.lon, city.name, city.state, city.country]" >{{city.name + ', '+ city.state + ', ' + city.country}}</a>
  <a *ngIf="city.state==''" [routerLink]="['/weather', city.coord.lat, city.coord.lon, city.name, '', city.country]" >{{city.name + ', '+ city.country}}</a>
</div>


<router-outlet></router-outlet>
